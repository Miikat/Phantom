<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<link rel="icon" href="<%= BASE_URL %>favicon.ico">
	<title>Phantom</title>
	<style type="text/css">
		@font-face {
			font-family: 'OpenSans';
			src: url('/font/opensans-regular.woff2') format('woff2');
			font-style: normal;
			font-display: swap;
		}

		@font-face {
			font-family: 'OpenSans';
			src: url('/font/opensans-bold.woff2') format('woff2');
			font-style: normal;
			font-weight: bold;
			font-display: swap;
		}

		* {
			box-sizing: border-box;
		}

		html, body {
			position: relative;
			width: 100%;
			height: 100%;
			background-color: #f2f5f6;
			padding: 0;
			margin: 0;
			color: #333;
			box-sizing: border-box;
			font-family: 'OpenSans', sans-serif;
			font-size: 14px;
		}
	</style>
</head>
<body>
<noscript>
	<strong>You must have Javascript enabled in your SAFE browser app to use Phantom</strong>
</noscript>
<div id="app"></div>
<!-- built files will be auto injected -->
</body>
</html>
